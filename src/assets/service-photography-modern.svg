<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Studio Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Professional Camera on Tripod -->
  <g transform="translate(300, 300)">
    <!-- Tripod Legs -->
    <line x1="50" y1="150" x2="30" y2="200" stroke="#6b7280" stroke-width="4"/>
    <line x1="50" y1="150" x2="70" y2="200" stroke="#6b7280" stroke-width="4"/>
    <line x1="50" y1="150" x2="50" y2="200" stroke="#6b7280" stroke-width="4"/>
    
    <!-- Tripod Center Column -->
    <rect x="47" y="80" width="6" height="70" fill="#6b7280" rx="3"/>
    
    <!-- Camera Body -->
    <rect x="20" y="50" width="60" height="40" fill="url(#cameraGradient)" rx="6"/>
    <rect x="25" y="55" width="50" height="30" fill="#1f2937" rx="4"/>
    
    <!-- Lens -->
    <circle cx="50" cy="70" r="18" fill="#374151"/>
    <circle cx="50" cy="70" r="12" fill="#1f2937"/>
    <circle cx="50" cy="70" r="8" fill="#111827"/>
    
    <!-- Camera Details -->
    <rect x="65" y="55" width="8" height="5" fill="#ef4444" rx="1"/>
    <rect x="30" y="45" width="15" height="8" fill="#4b5563" rx="2"/>
    <circle cx="37" cy="49" r="2" fill="#9ca3af"/>
    
    <!-- Viewfinder -->
    <rect x="40" y="40" width="20" height="8" fill="#2d3748" rx="2"/>
    
    <!-- Flash -->
    <rect x="55" y="42" width="12" height="6" fill="#f3f4f6" rx="2"/>
  </g>
  
  <!-- Studio Lighting Setup -->
  <g transform="translate(100, 200)">
    <!-- Light Stand -->
    <line x1="30" y1="0" x2="30" y2="180" stroke="#6b7280" stroke-width="3"/>
    <line x1="20" y1="170" x2="40" y2="170" stroke="#6b7280" stroke-width="3"/>
    <line x1="15" y1="180" x2="45" y2="180" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Softbox -->
    <rect x="10" y="20" width="40" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <rect x="15" y="25" width="30" height="20" fill="#fbbf24" opacity="0.6" rx="2"/>
    
    <!-- Light Beam -->
    <polygon points="30,50 60,120 0,120" fill="url(#lightGradient)" opacity="0.4"/>
    
    <!-- Adjustment Arm -->
    <rect x="25" y="50" width="10" height="3" fill="#6b7280" rx="1"/>
    <circle cx="30" cy="55" r="3" fill="#4b5563"/>
  </g>
  
  <!-- Second Light -->
  <g transform="translate(600, 180)">
    <!-- Light Stand -->
    <line x1="30" y1="0" x2="30" y2="200" stroke="#6b7280" stroke-width="3"/>
    <line x1="20" y1="190" x2="40" y2="190" stroke="#6b7280" stroke-width="3"/>
    <line x1="15" y1="200" x2="45" y2="200" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Umbrella Reflector -->
    <path d="M30 40 Q10 60 30 80 Q50 60 30 40" fill="#f8fafc" stroke="#d1d5db" stroke-width="2"/>
    <path d="M30 40 Q15 55 30 70 Q45 55 30 40" fill="#fbbf24" opacity="0.3"/>
    
    <!-- Light Source -->
    <circle cx="30" cy="60" r="4" fill="#fbbf24"/>
    
    <!-- Light Beam -->
    <polygon points="30,80 0,150 60,150" fill="url(#lightGradient)" opacity="0.3"/>
  </g>
  
  <!-- Computer Setup for Photo Editing -->
  <g transform="translate(450, 350)">
    <!-- Monitor -->
    <rect x="0" y="0" width="200" height="120" fill="#1f2937" rx="8"/>
    <rect x="10" y="10" width="180" height="100" fill="url(#screenGradient)" rx="4"/>
    
    <!-- Photo Editing Software -->
    <rect x="20" y="20" width="160" height="80" fill="#111827" rx="2"/>
    
    <!-- Photo Preview -->
    <rect x="30" y="30" width="70" height="50" fill="#ffffff" rx="2"/>
    <rect x="35" y="35" width="60" height="30" fill="#10b981" opacity="0.3"/>
    <circle cx="65" cy="50" r="8" fill="#fbbf24"/>
    <rect x="35" y="68" width="60" height="8" fill="#6b7280" opacity="0.5"/>
    
    <!-- Editing Tools Panel -->
    <rect x="110" y="30" width="60" height="60" fill="#2d3748" rx="2"/>
    
    <!-- Tool Icons -->
    <rect x="115" y="35" width="20" height="8" fill="#3b82f6" rx="2"/>
    <rect x="115" y="48" width="15" height="6" fill="#6b7280" rx="1"/>
    <rect x="115" y="58" width="18" height="6" fill="#6b7280" rx="1"/>
    <rect x="115" y="68" width="12" height="6" fill="#6b7280" rx="1"/>
    
    <!-- Histogram -->
    <rect x="140" y="35" width="30" height="20" fill="#1f2937" rx="1"/>
    <rect x="142" y="50" width="3" height="5" fill="#10b981"/>
    <rect x="147" y="45" width="3" height="10" fill="#10b981"/>
    <rect x="152" y="40" width="3" height="15" fill="#10b981"/>
    <rect x="157" y="48" width="3" height="7" fill="#10b981"/>
    <rect x="162" y="52" width="3" height="3" fill="#10b981"/>
    
    <!-- Monitor Stand -->
    <rect x="90" y="120" width="20" height="30" fill="#6b7280" rx="2"/>
    <rect x="70" y="145" width="60" height="8" fill="#6b7280" rx="4"/>
  </g>
  
  <!-- Photography Equipment -->
  <g transform="translate(50, 450)">
    <!-- Camera Bag -->
    <rect x="0" y="0" width="80" height="50" fill="#1f2937" rx="8"/>
    <rect x="5" y="5" width="70" height="40" fill="#374151" rx="6"/>
    
    <!-- Bag Details -->
    <rect x="15" y="15" width="50" height="3" fill="#6b7280" rx="1"/>
    <rect x="20" y="25" width="40" height="3" fill="#6b7280" rx="1"/>
    <rect x="25" y="35" width="30" height="3" fill="#6b7280" rx="1"/>
    
    <!-- Zipper -->
    <rect x="10" y="22" width="60" height="2" fill="#9ca3af" rx="1"/>
    
    <!-- Handle -->
    <rect x="30" y="-5" width="20" height="8" fill="#6b7280" rx="4"/>
  </g>
  
  <!-- Lens Collection -->
  <g transform="translate(150, 480)">
    <!-- Lens 1 -->
    <circle cx="15" cy="15" r="12" fill="#374151"/>
    <circle cx="15" cy="15" r="8" fill="#1f2937"/>
    <circle cx="15" cy="15" r="4" fill="#111827"/>
    <text x="15" y="35" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="6">50mm</text>
    
    <!-- Lens 2 -->
    <circle cx="50" cy="15" r="12" fill="#374151"/>
    <circle cx="50" cy="15" r="8" fill="#1f2937"/>
    <circle cx="50" cy="15" r="4" fill="#111827"/>
    <text x="50" y="35" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="6">85mm</text>
    
    <!-- Lens 3 -->
    <circle cx="85" cy="15" r="12" fill="#374151"/>
    <circle cx="85" cy="15" r="8" fill="#1f2937"/>
    <circle cx="85" cy="15" r="4" fill="#111827"/>
    <text x="85" y="35" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="6">24mm</text>
  </g>
  
  <!-- Memory Cards and Accessories -->
  <g transform="translate(300, 500)">
    <!-- Memory Cards -->
    <rect x="0" y="0" width="15" height="20" fill="#1f2937" rx="2"/>
    <rect x="2" y="2" width="11" height="16" fill="#374151" rx="1"/>
    <rect x="4" y="4" width="7" height="3" fill="#fbbf24" rx="1"/>
    
    <rect x="20" y="0" width="15" height="20" fill="#1f2937" rx="2"/>
    <rect x="22" y="2" width="11" height="16" fill="#374151" rx="1"/>
    <rect x="24" y="4" width="7" height="3" fill="#ef4444" rx="1"/>
    
    <!-- Battery -->
    <rect x="45" y="5" width="20" height="10" fill="#1f2937" rx="2"/>
    <rect x="47" y="7" width="16" height="6" fill="#374151" rx="1"/>
    <rect x="65" y="8" width="3" height="4" fill="#6b7280" rx="1"/>
    
    <!-- Labels -->
    <text x="7" y="30" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="5">SD</text>
    <text x="27" y="30" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="5">CF</text>
    <text x="55" y="25" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="5">BATTERY</text>
  </g>
  
  <!-- Photo Prints -->
  <g transform="translate(500, 480)">
    <!-- Photo Stack -->
    <rect x="2" y="2" width="60" height="40" fill="#d1d5db" rx="2"/>
    <rect x="1" y="1" width="60" height="40" fill="#e5e7eb" rx="2"/>
    <rect x="0" y="0" width="60" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    
    <!-- Photo Content -->
    <rect x="5" y="5" width="50" height="30" fill="#10b981" opacity="0.3"/>
    <circle cx="30" cy="20" r="8" fill="#fbbf24"/>
    <rect x="15" y="25" width="30" height="3" fill="#6b7280" opacity="0.5"/>
    <rect x="20" y="30" width="20" height="2" fill="#6b7280" opacity="0.5"/>
  </g>
  
  <!-- Floating Photography Elements -->
  <g opacity="0.6">
    <!-- Camera Aperture -->
    <g transform="translate(150, 150)">
      <circle cx="20" cy="20" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
      <polygon points="20,8 28,20 20,32 12,20" fill="none" stroke="#10b981" stroke-width="1"/>
      <polygon points="8,20 20,12 32,20 20,28" fill="none" stroke="#10b981" stroke-width="1"/>
    </g>
    
    <!-- Focus Points -->
    <g transform="translate(550, 100)">
      <rect x="0" y="0" width="8" height="8" fill="none" stroke="#ef4444" stroke-width="1"/>
      <rect x="15" y="5" width="8" height="8" fill="none" stroke="#6b7280" stroke-width="1"/>
      <rect x="30" y="10" width="8" height="8" fill="none" stroke="#6b7280" stroke-width="1"/>
    </g>
    
    <!-- ISO/Shutter Speed Display -->
    <g transform="translate(400, 100)">
      <rect x="0" y="0" width="60" height="20" fill="#1f2937" opacity="0.8" rx="4"/>
      <text x="30" y="8" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="6">ISO 400</text>
      <text x="30" y="16" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="6">1/250s</text>
    </g>
    
    <!-- Light Meter -->
    <g transform="translate(650, 300)">
      <rect x="0" y="0" width="40" height="15" fill="#1f2937" opacity="0.8" rx="2"/>
      <rect x="5" y="5" width="30" height="5" fill="#374151" rx="1"/>
      <rect x="18" y="6" width="4" height="3" fill="#10b981"/>
      <text x="20" y="25" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="5">METER</text>
    </g>
  </g>
  
  <!-- Backdrop -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="300" height="200" fill="#f8fafc" opacity="0.3" rx="8"/>
    <rect x="0" y="0" width="300" height="20" fill="#e2e8f0" opacity="0.5" rx="8 8 0 0"/>
  </g>
  
  <!-- Coffee Cup -->
  <g transform="translate(700, 500)">
    <ellipse cx="15" cy="35" rx="12" ry="2" fill="#d1d5db"/>
    <rect x="3" y="10" width="24" height="25" fill="#ffffff" rx="12"/>
    <rect x="5" y="12" width="20" height="21" fill="#10b981" rx="10"/>
    
    <!-- Handle -->
    <path d="M27 20 Q35 20 35 28 Q35 36 27 36" stroke="#e5e7eb" stroke-width="2" fill="none"/>
    
    <!-- Steam -->
    <path d="M12 5 Q14 0 12 -5" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M15 7 Q17 2 15 -3" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M18 5 Q20 0 18 -5" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
</svg>