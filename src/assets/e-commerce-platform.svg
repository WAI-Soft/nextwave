      <rect x="2" y="50" width="12" height="16" rx="1" fill="#8b5cf6" opacity="0.3"/>
      <rect x="16" y="51" width="20" height="2" rx="1" fill="#374151"/>
      <rect x="16" y="55" width="15" height="1.5" rx="0.75" fill="#6b7280"/>
      <rect x="16" y="58" width="12" height="1.5" rx="0.75" fill="#10b981"/>
