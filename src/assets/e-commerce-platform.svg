    <text x="25" y="98" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151" font-weight="bold">Total: $127.50</text>
    
    <rect x="4" y="104" width="42" height="12" rx="6" fill="url(#platformGradient)"/>
    <text x="25" y="112" text-anchor="middle" font-family="Arial" font-size="7" fill="white" font-weight="bold">Checkout</text>
  </g>
  
  <!-- Payment methods -->
  <g transform="translate(340, 80)">
    <rect x="0" y="0" width="50" height="80" rx="6" fill="white" stroke="#e5e7eb"/>
    <text x="25" y="12" text-anchor="middle" font-family="Arial" font-size="7" fill="#374151" font-weight="bold">Payment</text>
    
    <!-- Credit card -->
    <rect x="5" y="18" width="40" height="12" rx="2" fill="#1f2937"/>
    <rect x="8" y="21" width="8" height="6" rx="1" fill="#f59e0b"/>
    <rect x="18" y="23" width="20" height="2" rx="1" fill="#d1d5db"/>
    
    <!-- PayPal -->
    <rect x="5" y="34" width="40" height="12" rx="2" fill="#0070ba"/>
    <text x="25" y="42" text-anchor="middle" font-family="Arial" font-size="6" fill="white" font-weight="bold">PayPal</text>
    
    <!-- Apple Pay -->
    <rect x="5" y="50" width="40" height="12" rx="2" fill="#000000"/>
    <text x="25" y="58" text-anchor="middle" font-family="Arial" font-size="6" fill="white" font-weight="bold">Apple Pay</text>
    
    <!-- Security badge -->
    <circle cx="25" cy="70" r="6" fill="#10b981"/>
    <text x="25" y="73" text-anchor="middle" font-family="Arial" font-size="6" fill="white" font-weight="bold">ðŸ”’</text>
  </g>
  
  <!-- Analytics dashboard -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="240" height="60" rx="6" fill="white" stroke="#e5e7eb"/>
    <text x="120" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151" font-weight="bold">Sales Analytics</text>
    
    <!-- Revenue chart -->
    <g transform="translate(10, 20)">
      <rect x="0" y="20" width="3" height="15" fill="url(#platformGradient)"/>
      <rect x="6" y="15" width="3" height="20" fill="url(#platformGradient)"/>
      <rect x="12" y="10" width="3" height="25" fill="url(#platformGradient)"/>
      <rect x="18" y="18" width="3" height="17" fill="url(#platformGradient)"/>
      <rect x="24" y="8" width="3" height="27" fill="url(#platformGradient)"/>
      <rect x="30" y="12" width="3" height="23" fill="url(#platformGradient)"/>
      <rect x="36" y="5" width="3" height="30" fill="url(#platformGradient)"/>
      <text x="20" y="45" text-anchor="middle" font-family="Arial" font-size="6" fill="#6b7280">Revenue</text>
    </g>
    
    <!-- Key metrics -->
    <g transform="translate(60, 20)">
      <rect x="0" y="0" width="50" height="15" rx="2" fill="#f0fdf4"/>
      <text x="25" y="6" text-anchor="middle" font-family="Arial" font-size="5" fill="#166534" font-weight="bold">Orders: 1,247</text>
      <text x="25" y="12" text-anchor="middle" font-family="Arial" font-size="5" fill="#16a34a">+12% this month</text>
      
      <rect x="0" y="20" width="50" height="15" rx="2" fill="#fef3c7"/>
      <text x="25" y="26" text-anchor="middle" font-family="Arial" font-size="5" fill="#92400e" font-weight="bold">Revenue: $45.2K</text>
      <text x="25" y="32" text-anchor="middle" font-family="Arial" font-size="5" fill="#d97706">+8% this month</text>
    </g>
    
