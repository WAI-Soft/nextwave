      <text x="38" y="56" text-anchor="middle" font-family="Arial" font-size="4" fill="white">Buy</text>
      
      <!-- Product 2 -->
      <rect x="52" y="0" width="48" height="60" rx="4" fill="white" stroke="#e5e7eb"/>
