<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Main e-commerce interface -->
  <g transform="translate(80, 40)">
    <!-- Browser window -->
    <rect x="0" y="0" width="240" height="160" rx="8" fill="#374151"/>
    <!-- Browser header -->
    <rect x="8" y="8" width="224" height="20" rx="4" fill="#4b5563"/>
    <circle cx="18" cy="18" r="3" fill="#ef4444"/>
    <circle cx="28" cy="18" r="3" fill="#f59e0b"/>
    <circle cx="38" cy="18" r="3" fill="#10b981"/>
    <rect x="50" y="14" width="120" height="8" rx="4" fill="#6b7280"/>
    <text x="55" y="20" font-family="Arial" font-size="6" fill="#d1d5db">shop.example.com</text>
    
    <!-- Screen content -->
    <rect x="8" y="32" width="224" height="120" rx="4" fill="url(#screenBg)"/>
    
    <!-- Header with logo and cart -->
    <rect x="16" y="40" width="208" height="16" rx="2" fill="url(#platformGradient)"/>
    <circle cx="24" cy="48" r="4" fill="white" opacity="0.9"/>
    <rect x="32" y="46" width="40" height="4" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Shopping cart icon -->
    <g transform="translate(190, 44)">
      <rect x="0" y="2" width="12" height="8" rx="1" fill="white" opacity="0.9"/>
      <circle cx="3" cy="12" r="1.5" fill="white"/>
      <circle cx="9" cy="12" r="1.5" fill="white"/>
      <rect x="12" y="0" width="8" height="6" rx="1" fill="url(#cartGradient)"/>
      <text x="16" y="5" text-anchor="middle" font-family="Arial" font-size="4" fill="white" font-weight="bold">3</text>
    </g>
    
    <!-- Product grid -->
    <g transform="translate(16, 60)">
      <!-- Product 1 -->
      <rect x="0" y="0" width="48" height="60" rx="4" fill="white" stroke="#e5e7eb"/>
      <rect x="4" y="4" width="40" height="30" rx="2" fill="#f3f4f6"/>
      <rect x="8" y="8" width="32" height="22" rx="2" fill="url(#platformGradient)" opacity="0.3"/>
      <rect x="4" y="38" width="30" height="3" rx="1.5" fill="#374151"/>
      <rect x="4" y="44" width="20" height="2" rx="1" fill="#6b7280"/>
      <rect x="4" y="48" width="25" height="2" rx="1" fill="#6b7280"/>
