      <rect x="60" y="8" width="32" height="22" rx="2" fill="url(#cartGradient)" opacity="0.3"/>
      <rect x="56" y="38" width="30" height="3" rx="1.5" fill="#374151"/>
      <rect x="56" y="44" width="20" height="2" rx="1" fill="#6b7280"/>
      <rect x="56" y="48" width="25" height="2" rx="1" fill="#6b7280"/>
      <rect x="84" y="52" width="12" height="6" rx="3" fill="url(#cartGradient)"/>
      <text x="90" y="56" text-anchor="middle" font-family="Arial" font-size="4" fill="white">Buy</text>
      
      <!-- Product 3 -->
      <rect x="104" y="0" width="48" height="60" rx="4" fill="white" stroke="#e5e7eb"/>
      <rect x="108" y="4" width="40" height="30" rx="2" fill="#f3f4f6"/>
      <rect x="112" y="8" width="32" height="22" rx="2" fill="#8b5cf6" opacity="0.3"/>
      <rect x="108" y="38" width="30" height="3" rx="1.5" fill="#374151"/>
      <rect x="108" y="44" width="20" height="2" rx="1" fill="#6b7280"/>
      <rect x="108" y="48" width="25" height="2" rx="1" fill="#6b7280"/>
      <rect x="136" y="52" width="12" height="6" rx="3" fill="#8b5cf6"/>
      <text x="142" y="56" text-anchor="middle" font-family="Arial" font-size="4" fill="white">Buy</text>
      
      <!-- Product 4 -->
      <rect x="156" y="0" width="48" height="60" rx="4" fill="white" stroke="#e5e7eb"/>
      <rect x="160" y="4" width="40" height="30" rx="2" fill="#f3f4f6"/>
      <rect x="164" y="8" width="32" height="22" rx="2" fill="#ef4444" opacity="0.3"/>
      <rect x="160" y="38" width="30" height="3" rx="1.5" fill="#374151"/>
      <rect x="160" y="44" width="20" height="2" rx="1" fill="#6b7280"/>
      <rect x="160" y="48" width="25" height="2" rx="1" fill="#6b7280"/>
      <rect x="188" y="52" width="12" height="6" rx="3" fill="#ef4444"/>
      <text x="194" y="56" text-anchor="middle" font-family="Arial" font-size="4" fill="white">Buy</text>
    </g>
    
    <!-- Search bar -->
    <rect x="16" y="124" width="160" height="12" rx="6" fill="white" stroke="#d1d5db"/>
    <circle cx="24" cy="130" r="3" fill="#9ca3af"/>
