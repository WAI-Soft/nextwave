      <rect x="0" y="0" width="30" height="4" rx="2" fill="#e5e7eb"/>
      <rect x="0" y="0" width="21" height="4" rx="2" fill="url(#cartGradient)"/>
      <text x="15" y="12" text-anchor="middle" font-family="Arial" font-size="5" fill="#92400e">Conversion</text>
      <text x="15" y="18" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151" font-weight="bold">3.2%</text>
    </g>
    
    <!-- Inventory status -->
    <g transform="translate(200, 20)">
      <rect x="0" y="0" width="25" height="15" rx="2" fill="#fef2f2"/>
      <text x="12.5" y="6" text-anchor="middle" font-family="Arial" font-size="4" fill="#991b1b" font-weight="bold">Low Stock</text>
      <text x="12.5" y="11" text-anchor="middle" font-family="Arial" font-size="4" fill="#dc2626">12 items</text>
      
      <rect x="0" y="20" width="25" height="15" rx="2" fill="#f0fdf4"/>
      <text x="12.5" y="26" text-anchor="middle" font-family="Arial" font-size="4" fill="#166534" font-weight="bold">In Stock</text>
      <text x="12.5" y="31" text-anchor="middle" font-family="Arial" font-size="4" fill="#16a34a">847 items</text>
    </g>
  </g>
</svg>