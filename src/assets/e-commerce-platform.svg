      <circle cx="15" cy="10" r="8" fill="url(#platformGradient)" opacity="0.2"/>
      <circle cx="15" cy="10" r="5" fill="url(#platformGradient)"/>
      <text x="15" y="25" text-anchor="middle" font-family="Arial" font-size="5" fill="#065f46">Active Users</text>
      <text x="15" y="32" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151" font-weight="bold">2,847</text>
    </g>
    
    <!-- Conversion rate -->
