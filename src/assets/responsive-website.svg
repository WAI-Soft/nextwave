<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Desktop Monitor -->
  <g transform="translate(50, 40)">
    <!-- Monitor base -->
    <rect x="45" y="140" width="60" height="8" rx="4" fill="url(#deviceGradient)"/>
    <rect x="65" y="135" width="20" height="15" rx="2" fill="url(#deviceGradient)"/>
    
    <!-- Monitor frame -->
    <rect x="0" y="0" width="150" height="100" rx="8" fill="url(#deviceGradient)"/>
    <!-- Screen -->
    <rect x="8" y="8" width="134" height="84" rx="4" fill="url(#screenGradient)"/>
    
    <!-- Website content -->
    <!-- Header -->
    <rect x="12" y="12" width="126" height="12" rx="2" fill="url(#contentGradient)"/>
    <circle cx="18" cy="18" r="3" fill="white" opacity="0.9"/>
    <rect x="25" y="16" width="40" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="110" y="15" width="8" height="6" rx="1" fill="white" opacity="0.7"/>
    <rect x="120" y="15" width="8" height="6" rx="1" fill="white" opacity="0.7"/>
    <rect x="130" y="15" width="6" height="6" rx="1" fill="white" opacity="0.7"/>
    
    <!-- Hero section -->
    <rect x="12" y="28" width="126" height="30" rx="2" fill="#e2e8f0"/>
    <rect x="16" y="32" width="60" height="4" rx="2" fill="url(#contentGradient)"/>
    <rect x="16" y="38" width="80" height="3" rx="1.5" fill="#64748b"/>
    <rect x="16" y="43" width="70" height="3" rx="1.5" fill="#64748b"/>
    <rect x="16" y="48" width="25" height="6" rx="3" fill="url(#contentGradient)"/>
    
    <!-- Content grid -->
    <rect x="12" y="62" width="40" height="25" rx="2" fill="white"/>
    <rect x="16" y="66" width="32" height="3" rx="1.5" fill="#64748b"/>
    <rect x="16" y="71" width="28" height="2" rx="1" fill="#94a3b8"/>
    <rect x="16" y="75" width="30" height="2" rx="1" fill="#94a3b8"/>
    <rect x="16" y="79" width="25" height="2" rx="1" fill="#94a3b8"/>
    
    <rect x="56" y="62" width="40" height="25" rx="2" fill="white"/>
    <rect x="60" y="66" width="32" height="3" rx="1.5" fill="#64748b"/>
    <rect x="60" y="71" width="28" height="2" rx="1" fill="#94a3b8"/>
    <rect x="60" y="75" width="30" height="2" rx="1" fill="#94a3b8"/>
    <rect x="60" y="79" width="25" height="2" rx="1" fill="#94a3b8"/>
    
    <rect x="100" y="62" width="38" height="25" rx="2" fill="white"/>
    <rect x="104" y="66" width="30" height="3" rx="1.5" fill="#64748b"/>
    <rect x="104" y="71" width="26" height="2" rx="1" fill="#94a3b8"/>
    <rect x="104" y="75" width="28" height="2" rx="1" fill="#94a3b8"/>
    <rect x="104" y="79" width="23" height="2" rx="1" fill="#94a3b8"/>
  </g>
  
  <!-- Tablet -->
  <g transform="translate(220, 60)">
    <!-- Tablet frame -->
    <rect x="0" y="0" width="80" height="110" rx="8" fill="url(#deviceGradient)"/>
    <!-- Screen -->
    <rect x="6" y="6" width="68" height="98" rx="4" fill="url(#screenGradient)"/>
    
    <!-- Adapted content -->
    <!-- Header -->
    <rect x="10" y="10" width="60" height="10" rx="2" fill="url(#contentGradient)"/>
    <circle cx="15" cy="15" r="2" fill="white" opacity="0.9"/>
    <rect x="20" y="13" width="25" height="3" rx="1.5" fill="white" opacity="0.8"/>
    <rect x="55" y="12" width="6" height="5" rx="1" fill="white" opacity="0.7"/>
    <rect x="63" y="12" width="5" height="5" rx="1" fill="white" opacity="0.7"/>
    
    <!-- Hero section -->
    <rect x="10" y="24" width="60" height="25" rx="2" fill="#e2e8f0"/>
    <rect x="13" y="27" width="35" height="3" rx="1.5" fill="url(#contentGradient)"/>
    <rect x="13" y="32" width="45" height="2.5" rx="1.25" fill="#64748b"/>
    <rect x="13" y="36" width="40" height="2.5" rx="1.25" fill="#64748b"/>
    <rect x="13" y="42" width="20" height="5" rx="2.5" fill="url(#contentGradient)"/>
    
    <!-- Stacked content -->
    <rect x="10" y="53" width="60" height="18" rx="2" fill="white"/>
    <rect x="13" y="56" width="54" height="3" rx="1.5" fill="#64748b"/>
    <rect x="13" y="61" width="48" height="2" rx="1" fill="#94a3b8"/>
    <rect x="13" y="65" width="50" height="2" rx="1" fill="#94a3b8"/>
    
    <rect x="10" y="75" width="60" height="18" rx="2" fill="white"/>
    <rect x="13" y="78" width="54" height="3" rx="1.5" fill="#64748b"/>
    <rect x="13" y="83" width="48" height="2" rx="1" fill="#94a3b8"/>
    <rect x="13" y="87" width="50" height="2" rx="1" fill="#94a3b8"/>
  </g>
  
  <!-- Mobile Phone -->
  <g transform="translate(320, 80)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="50" height="90" rx="8" fill="url(#deviceGradient)"/>
    <!-- Screen -->
    <rect x="4" y="4" width="42" height="82" rx="4" fill="url(#screenGradient)"/>
    
    <!-- Mobile content -->
    <!-- Header -->
    <rect x="7" y="7" width="36" height="8" rx="2" fill="url(#contentGradient)"/>
    <circle cx="10" cy="11" r="1.5" fill="white" opacity="0.9"/>
    <rect x="13" y="10" width="15" height="2" rx="1" fill="white" opacity="0.8"/>
    <rect x="35" y="9" width="4" height="3" rx="0.5" fill="white" opacity="0.7"/>
    <rect x="40" y="9" width="2" height="3" rx="0.5" fill="white" opacity="0.7"/>
    
    <!-- Hero section -->
    <rect x="7" y="18" width="36" height="20" rx="2" fill="#e2e8f0"/>
    <rect x="9" y="20" width="20" height="2.5" rx="1.25" fill="url(#contentGradient)"/>
    <rect x="9" y="24" width="28" height="2" rx="1" fill="#64748b"/>
    <rect x="9" y="27" width="25" height="2" rx="1" fill="#64748b"/>
    <rect x="9" y="32" width="15" height="4" rx="2" fill="url(#contentGradient)"/>
    
    <!-- Vertical content stack -->
    <rect x="7" y="42" width="36" height="12" rx="2" fill="white"/>
    <rect x="9" y="44" width="32" height="2.5" rx="1.25" fill="#64748b"/>
    <rect x="9" y="48" width="28" height="1.5" rx="0.75" fill="#94a3b8"/>
    <rect x="9" y="51" width="30" height="1.5" rx="0.75" fill="#94a3b8"/>
    
    <rect x="7" y="57" width="36" height="12" rx="2" fill="white"/>
    <rect x="9" y="59" width="32" height="2.5" rx="1.25" fill="#64748b"/>
    <rect x="9" y="63" width="28" height="1.5" rx="0.75" fill="#94a3b8"/>
    <rect x="9" y="66" width="30" height="1.5" rx="0.75" fill="#94a3b8"/>
    
    <rect x="7" y="72" width="36" height="10" rx="2" fill="white"/>
    <rect x="9" y="74" width="32" height="2" rx="1" fill="#64748b"/>
    <rect x="9" y="77" width="25" height="1.5" rx="0.75" fill="#94a3b8"/>
    <rect x="9" y="80" width="28" height="1.5" rx="0.75" fill="#94a3b8"/>
  </g>
  
  <!-- Responsive indicators -->
  <g transform="translate(50, 170)">
    <text x="0" y="10" font-family="Arial" font-size="10" fill="#1f2937" font-weight="bold">Responsive Design</text>
    
    <!-- Breakpoint indicators -->
    <rect x="0" y="20" width="150" height="4" rx="2" fill="#e2e8f0"/>
    <rect x="0" y="20" width="150" height="4" rx="2" fill="url(#contentGradient)" opacity="0.8"/>
    <circle cx="30" cy="22" r="3" fill="#10b981"/>
    <circle cx="80" cy="22" r="3" fill="#f59e0b"/>
    <circle cx="130" cy="22" r="3" fill="#ef4444"/>
    
    <text x="30" y="35" text-anchor="middle" font-family="Arial" font-size="7" fill="#065f46">Mobile</text>
    <text x="80" y="35" text-anchor="middle" font-family="Arial" font-size="7" fill="#92400e">Tablet</text>
    <text x="130" y="35" text-anchor="middle" font-family="Arial" font-size="7" fill="#991b1b">Desktop</text>
  </g>
  
  <!-- Code snippets -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="120" height="40" rx="4" fill="#1f2937"/>
    <text x="5" y="10" font-family="monospace" font-size="6" fill="#10b981">@media (max-width: 768px) {</text>
    <text x="10" y="18" font-family="monospace" font-size="6" fill="#e2e8f0">.container { width: 100%; }</text>
    <text x="10" y="26" font-family="monospace" font-size="6" fill="#e2e8f0">.grid { flex-direction: column; }</text>
    <text x="5" y="34" font-family="monospace" font-size="6" fill="#10b981">}</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(220, 220)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="white" stroke="#e5e7eb"/>
    <text x="50" y="10" text-anchor="middle" font-family="Arial" font-size="8" fill="#1f2937" font-weight="bold">Performance</text>
    
    <!-- Speed indicator -->
    <circle cx="20" cy="25" r="8" fill="#10b981" opacity="0.2"/>
    <circle cx="20" cy="25" r="5" fill="#10b981"/>
    <text x="20" y="37" text-anchor="middle" font-family="Arial" font-size="6" fill="#065f46">Fast</text>
    
    <!-- SEO indicator -->
    <circle cx="50" cy="25" r="8" fill="#3b82f6" opacity="0.2"/>
    <circle cx="50" cy="25" r="5" fill="#3b82f6"/>
    <text x="50" y="37" text-anchor="middle" font-family="Arial" font-size="6" fill="#1e40af">SEO</text>
    
    <!-- Accessibility indicator -->
    <circle cx="80" cy="25" r="8" fill="#f59e0b" opacity="0.2"/>
    <circle cx="80" cy="25" r="5" fill="#f59e0b"/>
    <text x="80" y="37" text-anchor="middle" font-family="Arial" font-size="6" fill="#92400e">A11y</text>
  </g>
  
  <!-- Connection lines showing responsiveness -->
  <g opacity="0.3">
    <path d="M 125 90 Q 150 90 170 90" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <path d="M 260 115 Q 285 115 320 115" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  </g>
</svg>