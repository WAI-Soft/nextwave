<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spotlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crowdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="stageLight" cx="50%" cy="20%" r="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Event venue -->
  <rect x="50" y="80" width="300" height="150" rx="8" fill="url(#stageGradient)"/>
  
  <!-- Stage -->
  <rect x="80" y="120" width="240" height="80" rx="4" fill="#374151"/>
  <rect x="85" y="125" width="230" height="70" rx="2" fill="#4b5563"/>
  
  <!-- Stage lighting -->
  <g transform="translate(100, 60)">
    <!-- Spotlight 1 -->
    <rect x="0" y="0" width="15" height="20" rx="2" fill="url(#spotlightGradient)"/>
    <circle cx="7.5" cy="10" r="4" fill="white"/>
    <polygon points="7.5,20 50,120 80,120 7.5,40" fill="url(#stageLight)" opacity="0.6"/>
    
    <!-- Spotlight 2 -->
    <rect x="40" y="0" width="15" height="20" rx="2" fill="url(#spotlightGradient)"/>
    <circle cx="47.5" cy="10" r="4" fill="white"/>
    <polygon points="47.5,20 90,120 120,120 47.5,40" fill="url(#stageLight)" opacity="0.6"/>
    
    <!-- Spotlight 3 -->
    <rect x="80" y="0" width="15" height="20" rx="2" fill="url(#spotlightGradient)"/>
    <circle cx="87.5" cy="10" r="4" fill="white"/>
    <polygon points="87.5,20 130,120 160,120 87.5,40" fill="url(#stageLight)" opacity="0.6"/>
    
    <!-- Spotlight 4 -->
    <rect x="120" y="0" width="15" height="20" rx="2" fill="url(#spotlightGradient)"/>
    <circle cx="127.5" cy="10" r="4" fill="white"/>
    <polygon points="127.5,20 170,120 200,120 127.5,40" fill="url(#stageLight)" opacity="0.6"/>
    
    <!-- Lighting rig -->
    <rect x="0" y="-5" width="135" height="8" rx="4" fill="#1f2937"/>
    <rect x="-10" y="-10" width="155" height="4" rx="2" fill="#374151"/>
  </g>
  
  <!-- Performers on stage -->
  <g transform="translate(150, 140)">
    <!-- Main performer -->
    <ellipse cx="50" cy="20" rx="8" ry="10" fill="#64748b"/>
    <rect x="42" y="25" width="16" height="25" rx="4" fill="#64748b"/>
    <rect x="46" y="45" width="8" height="15" fill="#64748b"/>
    
    <!-- Microphone -->
    <rect x="58" y="15" width="2" height="15" fill="#374151"/>
    <circle cx="59" cy="12" r="3" fill="#1f2937"/>
    
    <!-- Band members -->
    <ellipse cx="20" cy="25" rx="6" ry="8" fill="#64748b" opacity="0.8"/>
    <rect x="16" y="30" width="8" height="20" rx="2" fill="#64748b" opacity="0.8"/>
    
    <ellipse cx="80" cy="25" rx="6" ry="8" fill="#64748b" opacity="0.8"/>
    <rect x="76" y="30" width="8" height="20" rx="2" fill="#64748b" opacity="0.8"/>
    
    <!-- Instruments -->
    <rect x="10" y="35" width="20" height="8" rx="2" fill="#8b5cf6" opacity="0.6"/>
    <rect x="70" y="40" width="3" height="15" fill="#ef4444"/>
    <ellipse cx="71.5" cy="38" rx="4" ry="2" fill="#ef4444"/>
  </g>
  
  <!-- Audience/crowd -->
  <g transform="translate(60, 200)">
    <!-- Front row -->
    <ellipse cx="10" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="25" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="40" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="55" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="70" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="85" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="100" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="115" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="130" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="145" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="160" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="175" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="190" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="205" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="220" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="235" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="250" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="265" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    <ellipse cx="280" cy="5" rx="4" ry="5" fill="url(#crowdGradient)"/>
    
    <!-- Back rows (smaller, more dense) -->
    <rect x="0" y="15" width="280" height="15" rx="2" fill="url(#crowdGradient)" opacity="0.8"/>
    <rect x="0" y="25" width="280" height="10" rx="2" fill="url(#crowdGradient)" opacity="0.6"/>
    
    <!-- Raised hands -->
    <rect x="15" y="0" width="2" height="8" fill="#64748b"/>
    <rect x="45" y="-2" width="2" height="10" fill="#64748b"/>
    <rect x="75" y="1" width="2" height="7" fill="#64748b"/>
    <rect x="105" y="-1" width="2" height="9" fill="#64748b"/>
    <rect x="135" y="0" width="2" height="8" fill="#64748b"/>
    <rect x="165" y="-2" width="2" height="10" fill="#64748b"/>
    <rect x="195" y="1" width="2" height="7" fill="#64748b"/>
    <rect x="225" y="-1" width="2" height="9" fill="#64748b"/>
    <rect x="255" y="0" width="2" height="8" fill="#64748b"/>
  </g>
  
  <!-- Photographer positions -->
  <g transform="translate(30, 180)">
    <!-- Main photographer -->
    <ellipse cx="10" cy="10" rx="5" ry="6" fill="#1f2937"/>
    <rect x="6" y="14" width="8" height="12" rx="2" fill="#1f2937"/>
    
    <!-- Camera -->
    <rect x="12" y="8" width="12" height="8" rx="2" fill="#374151"/>
    <circle cx="18" cy="12" r="3" fill="#1f2937"/>
    <circle cx="18" cy="12" r="2" fill="#000000"/>
    
    <!-- Flash -->
    <rect x="20" y="4" width="6" height="4" rx="1" fill="#fbbf24"/>
    <circle cx="23" cy="6" r="1" fill="white"/>
  </g>
  
  <g transform="translate(350, 160)">
    <!-- Side photographer -->
    <ellipse cx="10" cy="10" rx="5" ry="6" fill="#1f2937"/>
    <rect x="6" y="14" width="8" height="12" rx="2" fill="#1f2937"/>
    
    <!-- Camera with telephoto lens -->
    <rect x="0" y="8" width="18" height="8" rx="2" fill="#374151"/>
    <circle cx="3" cy="12" r="3" fill="#1f2937"/>
    <circle cx="3" cy="12" r="2" fill="#000000"/>
  </g>
  
  <!-- Event details panel -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="120" height="50" rx="4" fill="rgba(255,255,255,0.9)" stroke="#e5e7eb"/>
    <text x="60" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151" font-weight="bold">Live Concert Coverage</text>
    
    <text x="5" y="22" font-family="Arial" font-size="6" fill="#6b7280">Event:</text>
    <text x="30" y="22" font-family="Arial" font-size="6" fill="#374151" font-weight="bold">Rock Festival 2024</text>
    
    <text x="5" y="30" font-family="Arial" font-size="6" fill="#6b7280">Venue:</text>
    <text x="30" y="30" font-family="Arial" font-size="6" fill="#374151" font-weight="bold">Madison Square Garden</text>
    
    <text x="5" y="38" font-family="Arial" font-size="6" fill="#6b7280">Duration:</text>
    <text x="35" y="38" font-family="Arial" font-size="6" fill="#374151" font-weight="bold">3 hours</text>
    
    <text x="5" y="46" font-family="Arial" font-size="6" fill="#6b7280">Shots:</text>
    <text x="30" y="46" font-family="Arial" font-size="6" fill="#10b981" font-weight="bold">500+ photos</text>
  </g>
  
  <!-- Camera settings display -->
  <g transform="translate(280, 20)">
    <rect x="0" y="0" width="100" height="50" rx="4" fill="rgba(0,0,0,0.8)"/>
    <text x="50" y="12" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">Camera Settings</text>
    
    <text x="5" y="22" font-family="Arial" font-size="6" fill="#d1d5db">ISO:</text>
    <text x="25" y="22" font-family="Arial" font-size="6" fill="#fbbf24" font-weight="bold">1600</text>
    
    <text x="45" y="22" font-family="Arial" font-size="6" fill="#d1d5db">f/</text>
    <text x="55" y="22" font-family="Arial" font-size="6" fill="#fbbf24" font-weight="bold">2.8</text>
    
    <text x="75" y="22" font-family="Arial" font-size="6" fill="#d1d5db">1/</text>
    <text x="85" y="22" font-family="Arial" font-size="6" fill="#fbbf24" font-weight="bold">250s</text>
    
    <text x="5" y="32" font-family="Arial" font-size="6" fill="#d1d5db">Mode:</text>
    <text x="30" y="32" font-family="Arial" font-size="6" fill="#10b981" font-weight="bold">Manual</text>
    
    <text x="5" y="40" font-family="Arial" font-size="6" fill="#d1d5db">Focus:</text>
    <text x="30" y="40" font-family="Arial" font-size="6" fill="#10b981" font-weight="bold">Continuous AF</text>
    
    <text x="5" y="48" font-family="Arial" font-size="6" fill="#d1d5db">Metering:</text>
    <text x="40" y="48" font-family="Arial" font-size="6" fill="#fbbf24" font-weight="bold">Spot</text>
  </g>
  
  <!-- Equipment list -->
  <g transform="translate(20, 250)">
    <rect x="0" y="0" width="150" height="40" rx="4" fill="rgba(255,255,255,0.9)" stroke="#e5e7eb"/>
    <text x="75" y="10" text-anchor="middle" font-family="Arial" font-size="7" fill="#374151" font-weight="bold">Equipment Used</text>
    
    <text x="5" y="20" font-family="Arial" font-size="5" fill="#6b7280">â€¢ Canon EOS R5 + 24-70mm f/2.8</text>
    <text x="5" y="27" font-family="Arial" font-size="5" fill="#6b7280">â€¢ Canon EOS R6 + 70-200mm f/2.8</text>
    <text x="5" y="34" font-family="Arial" font-size="5" fill="#6b7280">â€¢ External flash + diffuser</text>
  </g>
  
  <!-- Shot types -->
  <g transform="translate(200, 250)">
    <rect x="0" y="0" width="180" height="40" rx="4" fill="rgba(255,255,255,0.9)" stroke="#e5e7eb"/>
    <text x="90" y="10" text-anchor="middle" font-family="Arial" font-size="7" fill="#374151" font-weight="bold">Coverage Types</text>
    
    <text x="5" y="20" font-family="Arial" font-size="5" fill="#6b7280">â€¢ Wide stage shots</text>
    <text x="70" y="20" font-family="Arial" font-size="5" fill="#6b7280">â€¢ Close-up performer shots</text>
    <text x="5" y="27" font-family="Arial" font-size="5" fill="#6b7280">â€¢ Crowd reactions</text>
    <text x="70" y="27" font-family="Arial" font-size="5" fill="#6b7280">â€¢ Behind-the-scenes</text>
    <text x="5" y="34" font-family="Arial" font-size="5" fill="#6b7280">â€¢ Candid moments</text>
    <text x="70" y="34" font-family="Arial" font-size="5" fill="#6b7280">â€¢ Technical details</text>
  </g>
  
  <!-- Sound waves visualization -->
  <g transform="translate(150, 100)" opacity="0.3">
    <path d="M 0 20 Q 10 10 20 20 Q 30 30 40 20 Q 50 10 60 20 Q 70 30 80 20 Q 90 10 100 20" 
          stroke="#fbbf24" stroke-width="2" fill="none"/>
    <path d="M 0 25 Q 15 15 30 25 Q 45 35 60 25 Q 75 15 90 25 Q 105 35 120 25" 
          stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M 0 30 Q 20 20 40 30 Q 60 40 80 30 Q 100 20 120 30" 
          stroke="#d97706" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Professional badge -->
  <g transform="translate(350, 250)">
    <circle cx="20" cy="20" r="15" fill="#10b981"/>
    <circle cx="20" cy="20" r="10" fill="white"/>
    <text x="20" y="23" text-anchor="middle" font-family="Arial" font-size="8" fill="#10b981" font-weight="bold">ðŸ“¸</text>
    <text x="20" y="45" text-anchor="middle" font-family="Arial" font-size="6" fill="#065f46" font-weight="bold">Professional</text>
    <text x="20" y="52" text-anchor="middle" font-family="Arial" font-size="5" fill="#6b7280">Event Coverage</text>
  </g>
</svg>