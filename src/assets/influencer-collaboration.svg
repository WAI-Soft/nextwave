<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Phone mockup -->
  <rect x="150" y="50" width="100" height="180" rx="20" fill="url(#phoneGradient)"/>
  <rect x="160" y="70" width="80" height="140" rx="8" fill="white"/>
  
  <!-- Social media interface -->
  <g transform="translate(160, 70)">
    <!-- Header -->
    <rect x="0" y="0" width="80" height="20" fill="url(#screenGradient)"/>
    <circle cx="10" cy="10" r="6" fill="white"/>
    <rect x="20" y="7" width="30" height="3" rx="1.5" fill="white"/>
    <rect x="20" y="12" width="20" height="2" rx="1" fill="white" opacity="0.7"/>
    
    <!-- Post content -->
    <rect x="5" y="30" width="70" height="40" rx="8" fill="#fef3c7"/>
    <circle cx="15" cy="40" r="6" fill="#f59e0b"/>
    <rect x="25" y="37" width="35" height="3" rx="1.5" fill="#92400e"/>
    <rect x="25" y="43" width="25" height="2" rx="1" fill="#92400e" opacity="0.7"/>
    
    <!-- Engagement metrics -->
    <g transform="translate(5, 80)">
      <circle cx="8" cy="8" r="3" fill="#ef4444"/>
      <text x="8" y="11" text-anchor="middle" font-family="Arial" font-size="6" fill="white">♥</text>
      <text x="20" y="11" font-family="Arial" font-size="8" fill="#374151">1.2K</text>
      
      <circle cx="40" cy="8" r="3" fill="#10b981"/>
      <text x="40" y="11" text-anchor="middle" font-family="Arial" font-size="6" fill="white">↗</text>
      <text x="52" y="11" font-family="Arial" font-size="8" fill="#374151">856</text>
    </g>
    
    <!-- Comments -->
    <rect x="5" y="100" width="70" height="15" rx="4" fill="#e5e7eb"/>
    <circle cx="12" cy="107" r="3" fill="#6b7280"/>
    <rect x="18" y="105" width="30" height="2" rx="1" fill="#6b7280"/>
    <rect x="18" y="109" width="20" height="2" rx="1" fill="#6b7280" opacity="0.7"/>
    
    <rect x="5" y="120" width="70" height="15" rx="4" fill="#e5e7eb"/>
    <circle cx="12" cy="127" r="3" fill="#6b7280"/>
    <rect x="18" y="125" width="35" height="2" rx="1" fill="#6b7280"/>
    <rect x="18" y="129" width="25" height="2" rx="1" fill="#6b7280" opacity="0.7"/>
  </g>
  
  <!-- Influencer avatar -->
  <circle cx="80" cy="120" r="25" fill="#e2e8f0"/>
  <circle cx="80" cy="115" r="10" fill="#64748b"/>
  <path d="M 60 135 Q 80 130 100 135" stroke="#64748b" stroke-width="3" fill="none"/>
  
  <!-- Follower count -->
  <rect x="50" y="160" width="60" height="20" rx="10" fill="#3b82f6"/>
  <text x="80" y="172" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">100K+</text>
  
  <!-- Brand collaboration -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="8" rx="4" fill="#8b5cf6"/>
    <text x="40" y="26" text-anchor="middle" font-family="Arial" font-size="10" fill="#1f2937" font-weight="bold">Brand</text>
    <text x="40" y="38" text-anchor="middle" font-family="Arial" font-size="8" fill="#6b7280">Partnership</text>
    
    <!-- Handshake icon -->
    <g transform="translate(25, 45)">
      <path d="M 5 5 L 15 5 L 20 10 L 25 5 L 35 5" stroke="#10b981" stroke-width="2" fill="none"/>
      <circle cx="10" cy="5" r="2" fill="#10b981"/>
      <circle cx="30" cy="5" r="2" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Reach indicators -->
  <g transform="translate(50, 220)">
    <circle cx="20" cy="20" r="15" fill="#fbbf24" opacity="0.3"/>
    <circle cx="20" cy="20" r="10" fill="#fbbf24" opacity="0.5"/>
    <circle cx="20" cy="20" r="5" fill="#fbbf24"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#92400e">Reach</text>
  </g>
  
  <g transform="translate(120, 230)">
    <circle cx="15" cy="15" r="12" fill="#10b981" opacity="0.3"/>
    <circle cx="15" cy="15" r="8" fill="#10b981" opacity="0.5"/>
    <circle cx="15" cy="15" r="4" fill="#10b981"/>
    <text x="15" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#065f46">Engage</text>
  </g>
  
  <g transform="translate(320, 220)">
    <circle cx="18" cy="18" r="14" fill="#8b5cf6" opacity="0.3"/>
    <circle cx="18" cy="18" r="9" fill="#8b5cf6" opacity="0.5"/>
    <circle cx="18" cy="18" r="4" fill="#8b5cf6"/>
    <text x="18" y="40" text-anchor="middle" font-family="Arial" font-size="8" fill="#581c87">Convert</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M 105 120 Q 150 100 280 120" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 200 190 Q 250 200 280 180" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
</svg>