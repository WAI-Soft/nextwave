<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Desk Surface -->
  <rect x="50" y="400" width="700" height="150" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Large Monitor with Brand Design -->
  <g transform="translate(200, 200)">
    <!-- Monitor Stand -->
    <rect x="180" y="180" width="40" height="60" fill="#6b7280" rx="4"/>
    <rect x="160" y="235" width="80" height="15" fill="#6b7280" rx="8"/>
    
    <!-- Monitor Frame -->
    <rect x="0" y="0" width="400" height="250" fill="#1f2937" rx="12"/>
    <rect x="15" y="15" width="370" height="220" fill="url(#screenGradient)" rx="8"/>
    
    <!-- Brand Design on Screen -->
    <!-- Logo Design Area -->
    <rect x="30" y="30" width="160" height="90" fill="#ffffff" rx="8"/>
    <circle cx="110" cy="75" r="25" fill="url(#logoGradient)"/>
    <rect x="90" y="85" width="40" height="8" fill="#f97316" rx="4"/>
    
    <!-- Color Palette -->
    <rect x="210" y="30" width="150" height="60" fill="#ffffff" rx="8"/>
    <text x="285" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">COLOR PALETTE</text>
    <circle cx="230" cy="70" r="8" fill="#f97316"/>
    <circle cx="255" cy="70" r="8" fill="#ea580c"/>
    <circle cx="280" cy="70" r="8" fill="#1f2937"/>
    <circle cx="305" cy="70" r="8" fill="#6b7280"/>
    <circle cx="330" cy="70" r="8" fill="#f3f4f6"/>
    
    <!-- Typography Section -->
    <rect x="30" y="140" width="330" height="80" fill="#ffffff" rx="8"/>
    <text x="195" y="160" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TYPOGRAPHY</text>
    <text x="50" y="180" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Brand Name</text>
    <text x="50" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Subtitle Text</text>
    <text x="250" y="180" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Body Text Sample</text>
    <text x="250" y="195" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Secondary Information</text>
  </g>
  
  <!-- Graphics Tablet -->
  <g transform="translate(120, 420)">
    <rect x="0" y="0" width="150" height="100" fill="#374151" rx="8"/>
    <rect x="10" y="10" width="130" height="80" fill="#1f2937" rx="4"/>
    
    <!-- Drawing on Tablet -->
    <circle cx="75" cy="50" r="20" fill="none" stroke="#f97316" stroke-width="3"/>
    <path d="M60 35 Q75 25 90 35" stroke="#f97316" stroke-width="2" fill="none"/>
    <path d="M60 65 Q75 75 90 65" stroke="#f97316" stroke-width="2" fill="none"/>
    
    <!-- Stylus -->
    <rect x="160" y="30" width="3" height="40" fill="#9ca3af" rx="1"/>
    <circle cx="161.5" cy="25" r="2" fill="#6b7280"/>
  </g>
  
  <!-- Brand Guidelines Book -->
  <g transform="translate(450, 450)">
    <rect x="0" y="0" width="100" height="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="4"/>
    <rect x="0" y="0" width="100" height="25" fill="#f97316" rx="4 4 0 0"/>
    <text x="50" y="17" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BRAND GUIDE</text>
    
    <!-- Pages -->
    <rect x="15" y="40" width="70" height="8" fill="#f97316" opacity="0.8" rx="2"/>
    <rect x="15" y="55" width="50" height="4" fill="#6b7280" opacity="0.6" rx="1"/>
    <rect x="15" y="65" width="60" height="4" fill="#6b7280" opacity="0.6" rx="1"/>
    
    <!-- Logo Preview -->
    <rect x="15" y="80" width="30" height="20" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <circle cx="30" cy="90" r="6" fill="#f97316"/>
    
    <!-- Color Swatches -->
    <rect x="55" y="80" width="8" height="8" fill="#f97316"/>
    <rect x="55" y="92" width="8" height="8" fill="#ea580c"/>
    <rect x="67" y="80" width="8" height="8" fill="#1f2937"/>
    <rect x="67" y="92" width="8" height="8" fill="#6b7280"/>
  </g>
  
  <!-- Color Swatches and Pantone Cards -->
  <g transform="translate(600, 380)">
    <!-- Pantone Fan -->
    <g transform="rotate(15)">
      <rect x="0" y="0" width="60" height="80" fill="#f97316" rx="4"/>
      <rect x="5" y="5" width="50" height="70" fill="#ea580c" rx="2"/>
      <text x="30" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">PANTONE</text>
      <text x="30" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">185 C</text>
    </g>
    
    <g transform="rotate(25) translate(10, -5)">
      <rect x="0" y="0" width="60" height="80" fill="#1f2937" rx="4"/>
      <rect x="5" y="5" width="50" height="70" fill="#374151" rx="2"/>
      <text x="30" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">PANTONE</text>
      <text x="30" y="55" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">Cool Gray</text>
    </g>
  </g>
  
  <!-- Business Cards Mockup -->
  <g transform="translate(300, 480)">
    <!-- Card Stack -->
    <rect x="2" y="2" width="80" height="50" fill="#d1d5db" rx="4"/>
    <rect x="1" y="1" width="80" height="50" fill="#e5e7eb" rx="4"/>
    <rect x="0" y="0" width="80" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    
    <!-- Card Design -->
    <circle cx="20" cy="15" r="6" fill="#f97316"/>
    <rect x="30" y="12" width="35" height="3" fill="#1f2937" rx="1"/>
    <rect x="30" y="18" width="25" height="2" fill="#6b7280" rx="1"/>
    
    <rect x="10" y="30" width="30" height="2" fill="#6b7280" opacity="0.6" rx="1"/>
    <rect x="10" y="35" width="25" height="2" fill="#6b7280" opacity="0.6" rx="1"/>
    <rect x="10" y="40" width="35" height="2" fill="#6b7280" opacity="0.6" rx="1"/>
  </g>
  
  <!-- Design Tools -->
  <g transform="translate(680, 450)">
    <!-- Ruler -->
    <rect x="0" y="0" width="80" height="8" fill="#e5e7eb" rx="2"/>
    <rect x="5" y="2" width="2" height="4" fill="#6b7280"/>
    <rect x="15" y="2" width="2" height="4" fill="#6b7280"/>
    <rect x="25" y="2" width="2" height="4" fill="#6b7280"/>
    <rect x="35" y="2" width="2" height="4" fill="#6b7280"/>
    
    <!-- Pencils -->
    <rect x="10" y="15" width="4" height="50" fill="#fbbf24" rx="2"/>
    <polygon points="10,65 14,65 12,70" fill="#1f2937"/>
    
    <rect x="20" y="20" width="4" height="45" fill="#ef4444" rx="2"/>
    <polygon points="20,65 24,65 22,70" fill="#1f2937"/>
  </g>
  
  <!-- Floating Brand Elements -->
  <g opacity="0.7">
    <!-- Logo Variations -->
    <g transform="translate(80, 250)">
      <circle cx="15" cy="15" r="12" fill="#f97316" opacity="0.8"/>
      <rect x="8" y="18" width="14" height="3" fill="#f97316" opacity="0.8" rx="1"/>
    </g>
    
    <g transform="translate(650, 250)">
      <rect x="0" y="0" width="25" height="25" fill="#1f2937" opacity="0.8" rx="4"/>
      <circle cx="12.5" cy="12.5" r="6" fill="#f97316"/>
    </g>
    
    <!-- Typography Samples -->
    <g transform="translate(100, 350)">
      <text x="0" y="0" fill="#f97316" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.6">Aa</text>
      <text x="25" y="0" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="normal" opacity="0.6">Bb</text>
      <text x="45" y="0" fill="#6b7280" font-family="Arial, sans-serif" font-size="16" font-style="italic" opacity="0.6">Cc</text>
    </g>
    
    <!-- Brand Mark -->
    <g transform="translate(600, 150)">
      <rect x="0" y="0" width="40" height="40" fill="none" stroke="#f97316" stroke-width="2" opacity="0.6" rx="8"/>
      <circle cx="20" cy="20" r="8" fill="#f97316" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Coffee Cup -->
  <g transform="translate(50, 480)">
    <ellipse cx="15" cy="35" rx="12" ry="2" fill="#d1d5db"/>
    <rect x="3" y="10" width="24" height="25" fill="#ffffff" rx="12"/>
    <rect x="5" y="12" width="20" height="21" fill="#8b5cf6" rx="10"/>
    
    <!-- Handle -->
    <path d="M27 20 Q35 20 35 28 Q35 36 27 36" stroke="#e5e7eb" stroke-width="2" fill="none"/>
    
    <!-- Steam -->
    <path d="M12 5 Q14 0 12 -5" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path x="15" y="7" d="M15 7 Q17 2 15 -3" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M18 5 Q20 0 18 -5" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
</svg>