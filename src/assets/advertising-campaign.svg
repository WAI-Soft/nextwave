<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main billboard/screen -->
  <rect x="50" y="60" width="300" height="180" rx="12" fill="url(#adGradient1)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Screen content -->
  <rect x="70" y="80" width="120" height="80" rx="8" fill="white" opacity="0.9"/>
  <rect x="80" y="90" width="100" height="8" rx="4" fill="#667eea"/>
  <rect x="80" y="105" width="80" height="6" rx="3" fill="#cbd5e1"/>
  <rect x="80" y="118" width="90" height="6" rx="3" fill="#cbd5e1"/>
  <rect x="80" y="131" width="70" height="6" rx="3" fill="#cbd5e1"/>
  <rect x="80" y="144" width="60" height="12" rx="6" fill="url(#adGradient2)"/>
  
  <!-- Charts/analytics -->
  <g transform="translate(210, 90)">
    <rect x="0" y="40" width="8" height="20" fill="#10b981"/>
    <rect x="12" y="30" width="8" height="30" fill="#3b82f6"/>
    <rect x="24" y="20" width="8" height="40" fill="#8b5cf6"/>
    <rect x="36" y="35" width="8" height="25" fill="#f59e0b"/>
    <rect x="48" y="25" width="8" height="35" fill="#ef4444"/>
    
    <!-- Chart lines -->
    <polyline points="4,40 16,30 28,20 40,35 52,25" stroke="#667eea" stroke-width="2" fill="none"/>
    <circle cx="4" cy="40" r="2" fill="#667eea"/>
    <circle cx="16" cy="30" r="2" fill="#667eea"/>
    <circle cx="28" cy="20" r="2" fill="#667eea"/>
    <circle cx="40" cy="35" r="2" fill="#667eea"/>
    <circle cx="52" cy="25" r="2" fill="#667eea"/>
  </g>
  
  <!-- Megaphone/speaker -->
  <g transform="translate(280, 180)">
    <ellipse cx="15" cy="15" rx="12" ry="8" fill="#f59e0b"/>
    <polygon points="27,10 40,5 40,25 27,20" fill="#fbbf24"/>
    <circle cx="15" cy="15" r="4" fill="#92400e"/>
    
    <!-- Sound waves -->
    <path d="M 45 10 Q 55 15 45 20" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M 50 8 Q 62 15 50 22" stroke="#f59e0b" stroke-width="2" fill="none"/>
    <path d="M 55 6 Q 69 15 55 24" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Target audience icons -->
  <g transform="translate(60, 180)">
    <circle cx="15" cy="15" r="8" fill="#e2e8f0"/>
    <circle cx="15" cy="12" r="3" fill="#64748b"/>
    <path d="M 8 20 Q 15 18 22 20" stroke="#64748b" stroke-width="2" fill="none"/>
    
    <circle cx="35" cy="15" r="8" fill="#e2e8f0"/>
    <circle cx="35" cy="12" r="3" fill="#64748b"/>
    <path d="M 28 20 Q 35 18 42 20" stroke="#64748b" stroke-width="2" fill="none"/>
    
    <circle cx="55" cy="15" r="8" fill="#e2e8f0"/>
    <circle cx="55" cy="12" r="3" fill="#64748b"/>
    <path d="M 48 20 Q 55 18 62 20" stroke="#64748b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Engagement metrics -->
  <g transform="translate(320, 80)">
    <circle cx="15" cy="15" r="12" fill="#10b981" opacity="0.2"/>
    <text x="15" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#059669">+200%</text>
  </g>
</svg>