<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="seasonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="30" fill="url(#sunGradient)"/>
  <g transform="translate(320, 80)">
    <line x1="-45" y1="0" x2="-35" y2="0" stroke="#f59e0b" stroke-width="3"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#f59e0b" stroke-width="3"/>
    <line x1="0" y1="-45" x2="0" y2="-35" stroke="#f59e0b" stroke-width="3"/>
    <line x1="0" y1="35" x2="0" y2="45" stroke="#f59e0b" stroke-width="3"/>
    <line x1="-32" y1="-32" x2="-25" y2="-25" stroke="#f59e0b" stroke-width="3"/>
    <line x1="25" y1="25" x2="32" y2="32" stroke="#f59e0b" stroke-width="3"/>
    <line x1="32" y1="-32" x2="25" y2="-25" stroke="#f59e0b" stroke-width="3"/>
    <line x1="-25" y1="25" x2="-32" y2="32" stroke="#f59e0b" stroke-width="3"/>
  </g>
  
  <!-- Shopping bags -->
  <g transform="translate(80, 120)">
    <rect x="0" y="15" width="40" height="50" rx="5" fill="#dc2626"/>
    <rect x="5" y="20" width="30" height="8" fill="white"/>
    <path d="M 12 15 Q 20 5 28 15" stroke="#dc2626" stroke-width="3" fill="none"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="bold">50%</text>
    <text x="20" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="white">OFF</text>
  </g>
  
  <g transform="translate(140, 130)">
    <rect x="0" y="15" width="35" height="45" rx="5" fill="#059669"/>
    <rect x="4" y="19" width="27" height="7" fill="white"/>
    <path d="M 10 15 Q 17.5 7 25 15" stroke="#059669" stroke-width="3" fill="none"/>
    <text x="17.5" y="42" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">30%</text>
    <text x="17.5" y="53" text-anchor="middle" font-family="Arial" font-size="7" fill="white">OFF</text>
  </g>
  
  <g transform="translate(190, 125)">
    <rect x="0" y="15" width="38" height="48" rx="5" fill="#7c3aed"/>
    <rect x="4" y="19" width="30" height="8" fill="white"/>
    <path d="M 11 15 Q 19 6 27 15" stroke="#7c3aed" stroke-width="3" fill="none"/>
    <text x="19" y="44" text-anchor="middle" font-family="Arial" font-size="11" fill="white" font-weight="bold">25%</text>
    <text x="19" y="56" text-anchor="middle" font-family="Arial" font-size="8" fill="white">OFF</text>
  </g>
  
  <!-- Price tags -->
  <g transform="translate(60, 200)">
    <polygon points="0,10 20,10 25,15 20,20 0,20" fill="#ef4444"/>
    <circle cx="5" cy="15" r="2" fill="white"/>
    <text x="35" y="18" font-family="Arial" font-size="14" fill="#1f2937" font-weight="bold">SALE</text>
  </g>
  
  <!-- Gift boxes -->
  <g transform="translate(250, 180)">
    <rect x="0" y="10" width="25" height="25" fill="#8b5cf6"/>
    <rect x="10" y="0" width="5" height="35" fill="#fbbf24"/>
    <rect x="0" y="15" width="25" height="5" fill="#fbbf24"/>
    <path d="M 5 0 Q 12.5 -5 20 0" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <path d="M 8 0 Q 12.5 -3 17 0" stroke="#fbbf24" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(290, 185)">
    <rect x="0" y="8" width="20" height="20" fill="#10b981"/>
    <rect x="8" y="0" width="4" height="28" fill="#f59e0b"/>
    <rect x="0" y="12" width="20" height="4" fill="#f59e0b"/>
    <path d="M 4 0 Q 10 -4 16 0" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Promotional banner -->
  <rect x="50" y="50" width="200" height="40" rx="20" fill="url(#seasonGradient)"/>
  <text x="150" y="68" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">SUMMER SALE</text>
  <text x="150" y="82" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Limited Time Offer</text>
  
  <!-- Sparkles -->
  <g fill="#fbbf24">
    <polygon points="100,30 102,35 107,35 103,38 105,43 100,40 95,43 97,38 93,35 98,35" transform="rotate(15 100 35)"/>
    <polygon points="300,150 301,153 304,153 302,155 303,158 300,156 297,158 298,155 296,153 299,153" transform="rotate(-20 300 153)"/>
    <polygon points="350,200 352,205 357,205 353,208 355,213 350,210 345,213 347,208 343,205 348,205" transform="rotate(30 350 205)"/>
    <polygon points="40,180 41,183 44,183 42,185 43,188 40,186 37,188 38,185 36,183 39,183" transform="rotate(-45 40 183)"/>
  </g>
</svg>