<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="uiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Desk Surface -->
  <rect x="50" y="400" width="700" height="150" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Large Monitor with Website Design -->
  <g transform="translate(150, 180)">
    <!-- Monitor Stand -->
    <rect x="200" y="200" width="50" height="70" fill="#6b7280" rx="4"/>
    <rect x="175" y="265" width="100" height="20" fill="#6b7280" rx="10"/>
    
    <!-- Monitor Frame -->
    <rect x="0" y="0" width="450" height="280" fill="#1f2937" rx="12"/>
    <rect x="15" y="15" width="420" height="250" fill="url(#screenGradient)" rx="8"/>
    
    <!-- Website Design on Screen -->
    <!-- Browser Chrome -->
    <rect x="25" y="25" width="400" height="30" fill="#374151" rx="6"/>
    <circle cx="40" cy="40" r="4" fill="#ef4444"/>
    <circle cx="55" cy="40" r="4" fill="#fbbf24"/>
    <circle cx="70" cy="40" r="4" fill="#10b981"/>
    <rect x="90" y="35" width="200" height="10" fill="#4b5563" rx="5"/>
    
    <!-- Website Header -->
    <rect x="25" y="60" width="400" height="50" fill="#ffffff" rx="4"/>
    <rect x="40" y="75" width="80" height="20" fill="url(#uiGradient)" rx="4"/>
    <text x="80" y="87" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">LOGO</text>
    
    <!-- Navigation -->
    <rect x="300" y="75" width="40" height="8" fill="#6b7280" rx="2"/>
    <rect x="350" y="75" width="35" height="8" fill="#6b7280" rx="2"/>
    <rect x="395" y="75" width="25" height="8" fill="#6b7280" rx="2"/>
    
    <!-- Hero Section -->
    <rect x="25" y="115" width="400" height="80" fill="#f3f4f6" rx="4"/>
    <rect x="50" y="135" width="150" height="12" fill="#1f2937" rx="2"/>
    <rect x="50" y="155" width="100" height="8" fill="#6b7280" rx="2"/>
    <rect x="50" y="170" width="80" height="15" fill="url(#uiGradient)" rx="4"/>
    
    <!-- Wireframe Elements -->
    <rect x="280" y="130" width="120" height="50" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1" rx="4"/>
    <text x="340" y="158" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">IMAGE</text>
    
    <!-- Content Sections -->
    <rect x="25" y="200" width="125" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <rect x="35" y="210" width="80" height="6" fill="#1f2937" rx="1"/>
    <rect x="35" y="220" width="60" height="4" fill="#6b7280" rx="1"/>
    <rect x="35" y="228" width="70" height="4" fill="#6b7280" rx="1"/>
    <rect x="35" y="236" width="50" height="4" fill="#6b7280" rx="1"/>
    
    <rect x="160" y="200" width="125" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <rect x="170" y="210" width="80" height="6" fill="#1f2937" rx="1"/>
    <rect x="170" y="220" width="60" height="4" fill="#6b7280" rx="1"/>
    <rect x="170" y="228" width="70" height="4" fill="#6b7280" rx="1"/>
    <rect x="170" y="236" width="50" height="4" fill="#6b7280" rx="1"/>
    
    <rect x="295" y="200" width="125" height="50" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <rect x="305" y="210" width="80" height="6" fill="#1f2937" rx="1"/>
    <rect x="305" y="220" width="60" height="4" fill="#6b7280" rx="1"/>
    <rect x="305" y="228" width="70" height="4" fill="#6b7280" rx="1"/>
    <rect x="305" y="236" width="50" height="4" fill="#6b7280" rx="1"/>
  </g>
  
  <!-- Laptop with Responsive Design -->
  <g transform="translate(50, 350)">
    <!-- Laptop Base -->
    <rect x="0" y="60" width="180" height="100" fill="#1f2937" rx="8"/>
    <rect x="10" y="70" width="160" height="80" fill="#111827" rx="4"/>
    
    <!-- Laptop Screen -->
    <rect x="20" y="0" width="140" height="90" fill="#374151" rx="8"/>
    <rect x="30" y="10" width="120" height="70" fill="url(#screenGradient)" rx="4"/>
    
    <!-- Mobile Responsive View -->
    <rect x="40" y="20" width="100" height="50" fill="#ffffff" rx="2"/>
    
    <!-- Mobile Header -->
    <rect x="45" y="25" width="90" height="8" fill="url(#uiGradient)" rx="2"/>
    
    <!-- Mobile Content -->
    <rect x="50" y="38" width="80" height="4" fill="#1f2937" rx="1"/>
    <rect x="50" y="45" width="60" height="3" fill="#6b7280" rx="1"/>
    <rect x="50" y="51" width="70" height="3" fill="#6b7280" rx="1"/>
    <rect x="50" y="57" width="50" height="3" fill="#6b7280" rx="1"/>
    
    <!-- Mobile Navigation -->
    <rect x="120" y="25" width="15" height="8" fill="#6b7280" rx="2"/>
  </g>
  
  <!-- Tablet with UI Design -->
  <g transform="translate(550, 380)">
    <rect x="0" y="0" width="140" height="180" fill="#374151" rx="12"/>
    <rect x="10" y="20" width="120" height="140" fill="#1f2937" rx="6"/>
    
    <!-- Tablet UI Design -->
    <rect x="20" y="30" width="100" height="15" fill="url(#uiGradient)" rx="4"/>
    
    <!-- Grid Layout -->
    <rect x="25" y="50" width="40" height="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="75" y="50" width="40" height="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="25" y="85" width="40" height="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    <rect x="75" y="85" width="40" height="30" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
    
    <!-- Content in Grid -->
    <rect x="30" y="55" width="30" height="4" fill="#1f2937" rx="1"/>
    <rect x="30" y="62" width="20" height="3" fill="#6b7280" rx="1"/>
    
    <rect x="80" y="55" width="30" height="4" fill="#1f2937" rx="1"/>
    <rect x="80" y="62" width="20" height="3" fill="#6b7280" rx="1"/>
    
    <!-- Bottom Navigation -->
    <rect x="20" y="125" width="100" height="25" fill="#f3f4f6" rx="4"/>
    <circle cx="35" cy="137" r="4" fill="#3b82f6"/>
    <circle cx="55" cy="137" r="4" fill="#6b7280"/>
    <circle cx="75" cy="137" r="4" fill="#6b7280"/>
    <circle cx="95" cy="137" r="4" fill="#6b7280"/>
  </g>
  
  <!-- Design Tools and Sketches -->
  <g transform="translate(300, 480)">
    <!-- Sketchbook -->
    <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="4"/>
    
    <!-- Wireframe Sketches -->
    <rect x="15" y="15" width="40" height="25" fill="none" stroke="#6b7280" stroke-width="1" rx="2"/>
    <rect x="20" y="20" width="30" height="4" fill="#6b7280" opacity="0.5"/>
    <rect x="20" y="27" width="20" height="3" fill="#6b7280" opacity="0.5"/>
    <rect x="20" y="33" width="25" height="3" fill="#6b7280" opacity="0.5"/>
    
    <rect x="65" y="15" width="40" height="25" fill="none" stroke="#6b7280" stroke-width="1" rx="2"/>
    <circle cx="85" cy="25" r="6" fill="none" stroke="#6b7280" stroke-width="1"/>
    <rect x="75" y="32" width="20" height="3" fill="#6b7280" opacity="0.5"/>
    
    <!-- Flow Arrows -->
    <path d="M55 27 L65 27" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Mobile Wireframes -->
    <rect x="25" y="50" width="15" height="20" fill="none" stroke="#6b7280" stroke-width="1" rx="2"/>
    <rect x="27" y="53" width="11" height="2" fill="#6b7280" opacity="0.5"/>
    <rect x="27" y="57" width="8" height="1" fill="#6b7280" opacity="0.5"/>
    <rect x="27" y="60" width="9" height="1" fill="#6b7280" opacity="0.5"/>
    
    <rect x="50" y="50" width="15" height="20" fill="none" stroke="#6b7280" stroke-width="1" rx="2"/>
    <rect x="52" y="53" width="11" height="2" fill="#6b7280" opacity="0.5"/>
    <rect x="52" y="57" width="8" height="1" fill="#6b7280" opacity="0.5"/>
    <rect x="52" y="60" width="9" height="1" fill="#6b7280" opacity="0.5"/>
    
    <rect x="75" y="50" width="15" height="20" fill="none" stroke="#6b7280" stroke-width="1" rx="2"/>
    <rect x="77" y="53" width="11" height="2" fill="#6b7280" opacity="0.5"/>
    <rect x="77" y="57" width="8" height="1" fill="#6b7280" opacity="0.5"/>
    <rect x="77" y="60" width="9" height="1" fill="#6b7280" opacity="0.5"/>
  </g>
  
  <!-- Color Palette and UI Kit -->
  <g transform="translate(680, 480)">
    <!-- Color Swatches -->
    <rect x="0" y="0" width="80" height="60" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
    <text x="40" y="15" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="8" font-weight="bold">UI COLORS</text>
    
    <circle cx="20" cy="30" r="6" fill="#3b82f6"/>
    <circle cx="40" cy="30" r="6" fill="#10b981"/>
    <circle cx="60" cy="30" r="6" fill="#f59e0b"/>
    
    <circle cx="20" cy="45" r="6" fill="#ef4444"/>
    <circle cx="40" cy="45" r="6" fill="#8b5cf6"/>
    <circle cx="60" cy="45" r="6" fill="#6b7280"/>
  </g>
  
  <!-- Floating UI Elements -->
  <g opacity="0.6">
    <!-- Browser Window -->
    <g transform="translate(100, 100)">
      <rect x="0" y="0" width="60" height="40" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
      <rect x="0" y="0" width="60" height="12" fill="#f3f4f6" rx="4 4 0 0"/>
      <circle cx="8" cy="6" r="2" fill="#ef4444"/>
      <circle cx="16" cy="6" r="2" fill="#fbbf24"/>
      <circle cx="24" cy="6" r="2" fill="#10b981"/>
    </g>
    
    <!-- Mobile Device -->
    <g transform="translate(650, 120)">
      <rect x="0" y="0" width="25" height="45" fill="#1f2937" rx="6"/>
      <rect x="3" y="6" width="19" height="33" fill="#3b82f6" rx="2"/>
      <circle cx="12.5" cy="42" r="2" fill="#6b7280"/>
    </g>
    
    <!-- Code Brackets -->
    <g transform="translate(400, 80)">
      <text x="0" y="0" fill="#3b82f6" font-family="monospace" font-size="24" opacity="0.7">&lt;/&gt;</text>
    </g>
    
    <!-- Responsive Icons -->
    <g transform="translate(500, 120)">
      <rect x="0" y="0" width="20" height="12" fill="none" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="25" y="2" width="12" height="18" fill="none" stroke="#3b82f6" stroke-width="1" rx="2"/>
      <rect x="42" y="4" width="8" height="12" fill="none" stroke="#3b82f6" stroke-width="1" rx="2"/>
    </g>
  </g>
  
  <!-- Coffee Cup -->
  <g transform="translate(450, 520)">
    <ellipse cx="15" cy="35" rx="12" ry="2" fill="#d1d5db"/>
    <rect x="3" y="10" width="24" height="25" fill="#ffffff" rx="12"/>
    <rect x="5" y="12" width="20" height="21" fill="#3b82f6" rx="10"/>
    
    <!-- Handle -->
    <path d="M27 20 Q35 20 35 28 Q35 36 27 36" stroke="#e5e7eb" stroke-width="2" fill="none"/>
    
    <!-- Steam -->
    <path d="M12 5 Q14 0 12 -5" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M15 7 Q17 2 15 -3" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M18 5 Q20 0 18 -5" stroke="#d1d5db" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>