<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#brandGradient)" opacity="0.1"/>
  
  <!-- Main Artboard/Canvas -->
  <rect x="60" y="30" width="280" height="200" rx="15" fill="white" filter="url(#shadow)"/>
  <rect x="70" y="40" width="260" height="180" rx="10" fill="#fafafa" stroke="#e1e8ed" stroke-width="1"/>
  
  <!-- Logo Design Area -->
  <circle cx="200" cy="120" r="40" fill="url(#brandGradient)" opacity="0.8"/>
  <text x="200" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">B</text>
  
  <!-- Brand Name -->
  <text x="200" y="175" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BRAND</text>
  <text x="200" y="190" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Creative Studio</text>
  
  <!-- Color Palette -->
  <g transform="translate(80, 50)">
    <circle cx="0" cy="0" r="12" fill="#667eea"/>
    <circle cx="30" cy="0" r="12" fill="#764ba2"/>
    <circle cx="60" cy="0" r="12" fill="#f093fb"/>
    <circle cx="90" cy="0" r="12" fill="#f5576c"/>
    <circle cx="120" cy="0" r="12" fill="#4facfe"/>
  </g>
  
  <!-- Typography Samples -->
  <text x="90" y="85" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Aa Bb Cc</text>
  <text x="90" y="95" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="6">Primary Font</text>
  
  <text x="250" y="85" fill="#2c3e50" font-family="serif" font-size="8" font-style="italic">Aa Bb Cc</text>
  <text x="250" y="95" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="6">Secondary Font</text>
  
  <!-- Business Card Mockup -->
  <rect x="30" y="240" width="80" height="50" rx="5" fill="white" filter="url(#shadow)"/>
  <rect x="35" y="245" width="70" height="40" rx="3" fill="url(#cardGradient)"/>
  <circle cx="50" cy="255" r="5" fill="#667eea"/>
  <text x="60" y="258" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6" font-weight="bold">BRAND</text>
  <text x="40" y="270" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="4">Creative Studio</text>
  <text x="40" y="278" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="4">hello@brand.com</text>
  
  <!-- Letterhead Mockup -->
  <rect x="290" y="240" width="80" height="50" rx="5" fill="white" filter="url(#shadow)"/>
  <rect x="295" y="245" width="70" height="40" rx="3" fill="url(#cardGradient)"/>
  <circle cx="310" cy="255" r="5" fill="#764ba2"/>
  <text x="320" y="258" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6" font-weight="bold">BRAND</text>
  <rect x="300" y="265" width="50" height="1" fill="#e1e8ed"/>
  <rect x="300" y="270" width="40" height="1" fill="#e1e8ed"/>
  <rect x="300" y="275" width="45" height="1" fill="#e1e8ed"/>
  
  <!-- Design Tools -->
  <g transform="translate(150, 240)">
    <!-- Pen Tool -->
    <path d="M0,0 L8,8 L4,12 L-4,4 Z" fill="#34495e"/>
    <circle cx="2" cy="2" r="1" fill="#e74c3c"/>
    
    <!-- Brush -->
    <rect x="15" y="0" width="2" height="15" fill="#8b4513"/>
    <ellipse cx="16" cy="0" rx="3" ry="2" fill="#2c3e50"/>
    
    <!-- Color Dropper -->
    <path d="M25,0 L30,5 L28,7 L23,2 Z" fill="#95a5a6"/>
    <circle cx="26" cy="1" r="1" fill="#3498db"/>
  </g>
  
  <!-- Floating Design Elements -->
  <circle cx="40" cy="100" r="3" fill="#f093fb" opacity="0.6"/>
  <circle cx="360" cy="80" r="4" fill="#4facfe" opacity="0.6"/>
  <circle cx="50" cy="180" r="2" fill="#f5576c" opacity="0.6"/>
  <circle cx="350" cy="180" r="3" fill="#667eea" opacity="0.6"/>
</svg>