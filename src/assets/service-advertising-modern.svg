<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Desk Surface -->
  <rect x="50" y="400" width="700" height="150" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Laptop -->
  <g transform="translate(150, 320)">
    <!-- Laptop Base -->
    <rect x="0" y="60" width="200" height="120" fill="#1f2937" rx="8"/>
    <rect x="10" y="70" width="180" height="100" fill="#111827" rx="4"/>
    
    <!-- Laptop Screen -->
    <rect x="20" y="0" width="160" height="100" fill="#374151" rx="8"/>
    <rect x="30" y="10" width="140" height="80" fill="url(#screenGradient)" rx="4"/>
    
    <!-- Screen Content - Marketing Dashboard -->
    <rect x="40" y="20" width="120" height="8" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="40" y="35" width="80" height="6" fill="#ffffff" opacity="0.7" rx="1"/>
    
    <!-- Chart Bars -->
    <rect x="45" y="50" width="8" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="58" y="45" width="8" height="25" fill="#ffffff" opacity="0.9"/>
    <rect x="71" y="40" width="8" height="30" fill="#ffffff"/>
    <rect x="84" y="48" width="8" height="22" fill="#ffffff" opacity="0.8"/>
    
    <!-- Trend Line -->
    <path d="M45 65 Q60 55 75 50 Q90 45 105 40" stroke="#10b981" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Tablet with Analytics -->
  <g transform="translate(400, 350)">
    <rect x="0" y="0" width="120" height="160" fill="#374151" rx="12"/>
    <rect x="8" y="20" width="104" height="120" fill="#1f2937" rx="6"/>
    
    <!-- Analytics Content -->
    <circle cx="60" cy="60" r="25" fill="none" stroke="url(#chartGradient)" stroke-width="4"/>
    <circle cx="60" cy="60" r="25" fill="none" stroke="#10b981" stroke-width="4" 
            stroke-dasharray="78.5 78.5" stroke-dashoffset="19.6" transform="rotate(-90 60 60)"/>
    
    <!-- Percentage -->
    <text x="60" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">75%</text>
    
    <!-- Small Charts -->
    <rect x="20" y="100" width="20" height="8" fill="#10b981" opacity="0.8"/>
    <rect x="45" y="95" width="20" height="13" fill="#10b981" opacity="0.9"/>
    <rect x="70" y="90" width="20" height="18" fill="#10b981"/>
    
    <!-- Labels -->
    <rect x="20" y="115" width="15" height="3" fill="#ffffff" opacity="0.6"/>
    <rect x="45" y="115" width="12" height="3" fill="#ffffff" opacity="0.6"/>
    <rect x="70" y="115" width="18" height="3" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Coffee Cup -->
  <g transform="translate(580, 380)">
    <ellipse cx="25" cy="45" rx="20" ry="3" fill="#d1d5db"/>
    <rect x="5" y="15" width="40" height="30" fill="#ffffff" rx="20"/>
    <rect x="8" y="18" width="34" height="24" fill="#f59e0b" rx="17"/>
    
    <!-- Handle -->
    <path d="M45 25 Q55 25 55 35 Q55 45 45 45" stroke="#e5e7eb" stroke-width="3" fill="none"/>
    
    <!-- Steam -->
    <path d="M20 10 Q22 5 20 0" stroke="#d1d5db" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M25 12 Q27 7 25 2" stroke="#d1d5db" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M30 10 Q32 5 30 0" stroke="#d1d5db" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Notebook with Sketches -->
  <g transform="translate(250, 450)">
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="4"/>
    
    <!-- Spiral Binding -->
    <circle cx="15" cy="15" r="3" fill="none" stroke="#9ca3af" stroke-width="1"/>
    <circle cx="15" cy="30" r="3" fill="none" stroke="#9ca3af" stroke-width="1"/>
    <circle cx="15" cy="45" r="3" fill="none" stroke="#9ca3af" stroke-width="1"/>
    <circle cx="15" cy="60" r="3" fill="none" stroke="#9ca3af" stroke-width="1"/>
    
    <!-- Sketched Ideas -->
    <rect x="25" y="20" width="40" height="15" fill="none" stroke="#6b7280" stroke-width="1" rx="2"/>
    <text x="45" y="30" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">IDEA</text>
    
    <!-- Arrows and Notes -->
    <path d="M30 40 L50 50" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="25" y="55" width="30" height="8" fill="none" stroke="#6b7280" stroke-width="1" rx="1"/>
    <rect x="25" y="68" width="25" height="8" fill="none" stroke="#6b7280" stroke-width="1" rx="1"/>
  </g>
  
  <!-- Smartphone with Social Media -->
  <g transform="translate(680, 420)">
    <rect x="0" y="0" width="60" height="120" fill="#1f2937" rx="12"/>
    <rect x="5" y="15" width="50" height="90" fill="#111827" rx="6"/>
    
    <!-- Social Media Interface -->
    <rect x="10" y="25" width="40" height="6" fill="#3b82f6" rx="3"/>
    
    <!-- Post Cards -->
    <rect x="12" y="35" width="36" height="15" fill="#374151" rx="2"/>
    <circle cx="18" cy="40" r="3" fill="#10b981"/>
    <rect x="24" y="38" width="20" height="2" fill="#9ca3af"/>
    <rect x="24" y="42" width="15" height="2" fill="#6b7280"/>
    
    <rect x="12" y="55" width="36" height="15" fill="#374151" rx="2"/>
    <circle cx="18" cy="60" r="3" fill="#f59e0b"/>
    <rect x="24" y="58" width="20" height="2" fill="#9ca3af"/>
    <rect x="24" y="62" width="15" height="2" fill="#6b7280"/>
    
    <!-- Engagement Icons -->
    <circle cx="15" cy="80" r="4" fill="#ef4444"/>
    <text x="15" y="83" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">â™¥</text>
    
    <circle cx="30" cy="80" r="4" fill="#3b82f6"/>
    <text x="30" y="83" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">â†—</text>
    
    <circle cx="45" cy="80" r="4" fill="#10b981"/>
    <text x="45" y="83" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">ðŸ’¬</text>
  </g>
  
  <!-- Pen and Pencils -->
  <g transform="translate(500, 480)">
    <!-- Pen -->
    <rect x="0" y="0" width="4" height="60" fill="#1f2937" rx="2"/>
    <rect x="0" y="0" width="4" height="15" fill="#3b82f6" rx="2"/>
    <circle cx="2" cy="62" r="2" fill="#1f2937"/>
    
    <!-- Pencil -->
    <rect x="10" y="5" width="4" height="55" fill="#f59e0b" rx="2"/>
    <polygon points="10,60 14,60 12,65" fill="#1f2937"/>
    <rect x="10" y="5" width="4" height="8" fill="#e5e7eb" rx="2"/>
  </g>
  
  <!-- Floating Elements - Creative Ideas -->
  <g opacity="0.6">
    <!-- Light Bulb -->
    <g transform="translate(100, 150)">
      <circle cx="20" cy="25" r="15" fill="#fbbf24" opacity="0.8"/>
      <rect x="15" y="35" width="10" height="8" fill="#9ca3af" rx="2"/>
      <rect x="12" y="43" width="16" height="3" fill="#6b7280" rx="1"/>
    </g>
    
    <!-- Target -->
    <g transform="translate(650, 180)">
      <circle cx="20" cy="20" r="18" fill="none" stroke="#ef4444" stroke-width="2"/>
      <circle cx="20" cy="20" r="12" fill="none" stroke="#ef4444" stroke-width="2"/>
      <circle cx="20" cy="20" r="6" fill="#ef4444"/>
    </g>
    
    <!-- Growth Arrow -->
    <g transform="translate(350, 100)">
      <path d="M0 30 Q20 20 40 10 Q60 5 80 0" stroke="#10b981" stroke-width="3" fill="none"/>
      <polygon points="75,0 85,0 80,8" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
</svg>